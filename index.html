<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خرید ماگ</title>
    <meta name="description" content="خرید انواع ماگ سرامیکی و لیوان با بهترین قیمت و کیفیت.">
    <link rel="icon" type="image/png" href="/assets/img/logo-s.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logo-s.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">محصولات</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="header-text">
            <h1>ماگ سرامیکی و لیوان</h1>
        </div>

        <div class="product-list">
            <div class="product-card">
                <img src="assets/img/1.jpg" alt="Product 1 Image 1">
                <div class="content">
                    <span>
                        <p class="card-title">ماگ سرامیکی طرح نیسان جی تی آر</p>
                        <p class="price">155,000 <span>تومان</span></p>
                        <button class="btn">خرید</button>
                    </span>
                </div>
            </div>

            <div class="product-card">
                <img src="assets/img/2.jpg" alt="Product 2 Image 1">
                <div class="content">
                    <span>
                        <p class="card-title">ماگ سرامیکی طرح کوهستان</p>
                        <p class="price">170,000 <span>تومان</span></p>
                        <button class="btn">خرید</button>
                    </span>
                </div>
            </div>

            <div class="product-card">
                <img src="assets/img/3.jpg" alt="Product 3 Image 1">
                <div class="content">
                    <span>
                        <p class="card-title">ماگ سرامیکی طرح گاو و کوه سیاه و سفید </p>
                        <p class="price">160,000 <span>تومان</span></p>
                        <button class="btn">خرید</button>
                    </span>
                </div>
            </div>

            <div class="product-card">
                <img src="assets/img/4.jpg" alt="Product 4 Image 1">
                <div class="content">
                    <span>
                        <p class="card-title">ماگ سرامیکی طرح گاو و کوه رنگی</p>
                        <p class="price">165,000 <span>تومان</span></p>
                        <button class="btn">خرید</button>
                    </span>
                </div>
            </div>
        </div>
  </div>
</body>
</html>
